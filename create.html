<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Roboto:ital,wght@0,400;1,700&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./script.js"></script>
  <title>Queez</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="logo">
        <h1 class="Queez">Queez</h1>
      </div>
      <nav class="site-nav">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="index.html">Главная</a></li>
          <li class="nav-list-item"><a href="#">Все викторины</a></li>
          <li class="nav-list-item active-page"><a href="#">Создать викторину</a></li>
        </ul>
      </nav>
      <button class="login__btn">
        <!-- <a href="#" class="login">Войти</a> -->
        <p class="login__text">Войти</p>
        <img src="./img/icon.svg">
      </button>
    </div>
  </header>

  <main>
    <section id="creation">
      <div class="creation__container">
        <div class="creation__slides">
          
        </div>

        <!-- Форма выбор из 4х -->
        <form id="creation_form" class="creation_form">
          <input type="text" id="question" name="question" class="form__question" placeholder="Вопрос">
          <div class="preview">
            <p class="preview__text">Загруженное изображение</p>
            <img src="" class="preview__image"/>
          </div>
          <input type="file" id="image" name="image" class="form__image">

          <div class="option option-one">
            <button id="option1-cb" class="option-cb"></button>
            <input type="text" id="option1" name="options" class="options-item" placeholder="...">
          </div>

          <div class="option option-two">
            <button id="option2-cb" class="option-cb"></button>
            <input type="text" id="option2" name="options" class="options-item" placeholder="...">
          </div>

          <div class="option option-three">
            <button id="option3-cb" class="option-cb"></button>
            <input type="text" id="option3" name="options" class="options-item" placeholder="...">
          </div>

          <div class="option option-four">
            <button id="option4-cb" class="option-cb"></button>
            <input type="text" id="option4" name="options" class="options-item" placeholder="...">
          </div>
        </form>

        
      </div>
    </section>
  </main>
	<script src="create.js"></script>
</body>

</html>
