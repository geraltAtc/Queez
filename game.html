<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<style>
		body, html {
				height: 100%;
				margin: 0;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
		}
		#question {
				text-align: center;
				margin-bottom: 100px;
		}
		.answers {
				display: flex;
				justify-content: center;
		}
		.column {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: 0 20px;
		}
		button {
			width: 200px;
			margin: 5px 0;
		}
</style>
	<script>
		var answer1 = 'Синий';
		var answer2 = 'Зелёный';
		var answer3 = 'Красный';
		var answer4 = 'Жёлтый';
		var question = 'Какой цвет у неба?';
	</script>
</head>
<body>
	<h1 id="question">Загрузка</h1>
	<div class="answers">
		<div class="column">
			<button id="answer1">Загрузка</button>
			<button id="answer2">Загрузка</button>
		</div>
		<div class="column">
			<button id="answer3">Загрузка</button>
			<button id="answer4">Загрузка</button>
		</div>
	</div>
	<script>
		fetch('options.json')
			.then(response => response.json())
			.then(data => {
				document.getElementById('question').innerHTML = data.question;
				for (let i = 0; i < data.answers.length; i++) {
					document.getElementById('answer' + (i + 1)).innerHTML = data.answers[i];
				}
			});
	</script>
</body>
</html>
